<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-9">
            <div class="col-lg-2 col-md-2 col-sm-2 bhoechie-tab-menu">
                <div ng-include src='"partials/admin/adminLeftMenu.html"'></div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 bhoechie-tab-container" style="margin-bottom: 20px;
                            padding-bottom: 20px; padding-left: 20px" ng-controller="manageRecommendationsCtrl">
                <div ng-include src='"views/admin/evezplace/recommendations_partial.html"'></div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="recommendationImageDialogId">
    <div class="ngdialog-buttons popuptemplate">
        <b>Resize and upload recommendation image</b>
        <br/>

        <form>
            <div class="fileUpload btn btn-primary btn-block">
                <span><i class="fa fa-camera"></i> Select recommendation image (png or jpg)</span>

                <input type="file"
                       class="upload"
                       ng-file-select="onFileSelect($files)"
                       ng-model="recommendationImage.src">
            </div>
            <b>Preview:</b>
            <br/>
            <i ng-hide="recommendationImage.src">No image chosen</i>

            <ng-crop data-src="recommendationImage.src"
                     ratio={{recommendationImage.cropConfig.aspectRatio}}
                     box-width={{recommendationImage.boxWidth}}
                     selected='recommendationImage.selected(cords)'>
            </ng-crop>
            <br/>
            <a ng-click="uploadRecommendationImage()" class="btn btn-primary pull-right">Upload</a>
            <br/>
        </form>
    </div>
</script>
