<div class="col-sm-12" style="background: #ffffff; margin-bottom: 15px">
    <div class="row">
        <div class="col-sm-8">
            <h5 style="color: #E50880;">Advanced Search with Filter</h5>
        </div>

        <div class="col-sm-4">
            <a href ng-click="clearSearchParams()"
               style="color: #E50880;
               font-size: 12px"
               class="pull-right"><h5><span class="fa fa-remove"></span> clear search</h5></a>
        </div>
    </div>
    <hr style="margin-top: 5px">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <h5 class="col-sm-2">Search Key:</h5>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="classifiedSearchParams.searchKey"
                               placeholder="enter search key">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <h5 class="col-sm-2">Location:</h5>
                    <div class="col-sm-4">
                        <input type="text"
                               class="form-control"
                               placeholder="Enter Location"
                               autocomplete="off"
                               name="cityState"
                               g-places-autocomplete
                               ng-model="classifiedSearchParams.location">
                    </div>
                    <h5 for="category" class="col-sm-2">Category:</h5>
                    <div class="col-sm-4">
                        <select class="form-control"
                                ng-options="category as category.category_name for category in categories"
                                ng-change="getSearchSubCategories(classifiedSearchParams.selectedCategory.id)"
                                data-ng-model="classifiedSearchParams.selectedCategory"
                                default-option="Select Category">
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row" ng-if="classifiedSearchParams.subCategories.length > 0">
        <h5 for="category" class="col-sm-12">Sub Category:</h5>
    </div>
    <div class="row" ng-if="classifiedSearchParams.subCategories.length > 0">
        <div class="col-sm-12">
            <form class="form-horizontal" style="-webkit-box-shadow: 0px 0px 1px 1px #ccc;
                                        -moz-box-shadow: 0px 0px 1px 1px #ccc;
                                        box-shadow: 0px 0px 1px 1px #ccc; padding: 0px 10px 0px 5px">
                <div class="form-group">
                    <div class="col-sm-4" ng-repeat="subCategory in classifiedSearchParams.subCategories">
                        <div class="checkbox">
                            <input type="checkbox"
                                   ng-model="subCategory.isChecked"
                                   ng-checked="subCategory.isChecked"
                                   id="{{subCategory.id}}">

                            <label tooltip="{{subCategory.subcategory_name}}"
                                   for="{{subCategory.id}}">{{subCategory.subcategory_name | addEllipsis}}
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 10px; margin-bottom: 10px">
        <div class="col-sm-offset-8 col-sm-2">
            <button class="btn btn-default btn-block pull-right" ng-click="closeSearch()">Close</button>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary btn-block pull-right" ng-click="searchClassifieds()">Search</button>
        </div>
    </div>

</div>
