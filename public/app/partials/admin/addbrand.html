<div class="container">
    <span us-spinner="{radius:6, width:2, length: 2,color: '#e50880'}" spinner-key="spinner-1" spinner-start-active="true">

            </span>
    <div class="row" >


                
                <!--<div class="col-sm-2" style="padding-left:0px;" ng-show="mustHideOnGeneric">
                        <input class="form-control" type="text" placeholder="Search brands"
                               ng-model="selectedBrand"
                               typeahead="brand as brand.title for brand in brands | filter:$viewValue | limitTo:10"
                               typeahead-min-length='1'
                               typeahead-on-select='onSelectPart($item, $model, $label)'
                               typeahead-template-url="brandSearchTemplate.html">
                    </div>-->

            

        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-9 bhoechie-tab-container">
            <div class="col-lg-2 col-md-2 col-sm-2 bhoechie-tab-menu">
                <div 
                ng-include src='"partials/admin/adminLeftMenu.html"'>
                </div>
            </div>

            <div class="col-lg-10 col-md-10 col-sm-10 bhoechie-tab">
                <!-- flight section -->

                <div class="bhoechie-tab-content active">
                    <center>
                        <!-- add brand -->
                        <div class="table-responsive" ng-controller="addBrandCntr" ng-cloak="">
                            <div class="col-lg-10 col-md-10 col-sm-10 bhoechie-tab" >
                            <!-- flight section -->
                                <div class="col-sm-2  text-right" >
                                    <label><a ng-click="addBrand()"
                                    style="color: #e50880; font-weight: 600; cursor: pointer;">Add Brand</a>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive" ng-controller="getAllBrandCntr" ng-cloak="">
                            <table id="mytable" class="table table-bordred table-striped">

                                <thead>

                                <th><input type="checkbox" id="checkall"/></th>
                                <th>Brand Name</th>
                               <!-- <th>Brand logo</th>
                                <th>Brand Created By</th>-->
                                <th>Edit</th>
                                <th>Delete</th>
                                </thead>
                                <tbody>

                                <tr ng-repeat="brand1 in brands">
                                    <td><input type="checkbox" class="checkthis"/></td>
                                    <td>{{brand1.title}}</td>
                                    <!--<td>{{brand.post.brand.logo}}
                                    <td>{{brand.author.firstname}} {{brand.author.lastname}}</td>-->
                                    
                                    <td>
                                        <p data-placement="top" data-toggle="tooltip" title="Edit">
                                            <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                                    data-target="#edit"><span class="glyphicon glyphicon-pencil"></span>
                                            </button>
                                        </p>
                                    </td>
                                    <td>
                                        <p data-placement="top" data-toggle="tooltip" title="Delete">
                                            <button class="btn btn-danger btn-xs" data-title="Delete"
                                                    data-toggle="modal" data-target="#delete"><span
                                                    class="glyphicon glyphicon-trash"></span></button>
                                        </p>
                                    </td>
                                </tr>
                            </tbody>

                            </table>

                            <div class="clearfix"></div>
                            <ul class="pagination pull-right" ng-repeat="pages in totalPages track by $index">
                                <li  ng-if="$index+1 == totalPages.length"><a href="#/admin/users/{{totalPages.length}}">
                                    <span>Last</span></a>
                                </li>
                                <li ng-if="$index+1 == active" class="active">
                                    <a href="#/admin/users/{{$index+1}}" >{{$index+1}}</a>
                                </li>
                                <li  ng-if="$index+1 != active">
                                    <a href="#/admin/users/{{$index+1}}" >{{$index+1}}</a>
                                </li>

                                <li ng-if="$index+1 == 1"><a href="#/admin/users/1" ><span>First</span></a></li>
                            </ul>
                        </div>
                        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <input class="form-control " type="text" placeholder="Mohsin">
                                        </div>
                                        <div class="form-group">

                                            <input class="form-control " type="text" placeholder="Irshad">
                                        </div>
                                        <div class="form-group">
                                            <textarea rows="2" class="form-control"
                                                      placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>


                                        </div>
                                    </div>
                                    <div class="modal-footer ">
                                        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span
                                                class="glyphicon glyphicon-ok-sign"></span> Update
                                        </button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>


                        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                                    </div>
                                    <div class="modal-body">

                                        <div class="alert alert-danger"><span
                                                class="glyphicon glyphicon-warning-sign"></span> Are you sure you want
                                            to delete this Record?
                                        </div>

                                    </div>
                                    <div class="modal-footer ">
                                        <button type="button" class="btn btn-success"><span
                                                class="glyphicon glyphicon-ok-sign"></span> Yes
                                        </button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal"><span
                                                class="glyphicon glyphicon-remove"></span> No
                                        </button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                </div>
                </center>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/ng-template" id="templateId">
    <div class="ngdialog-buttons popuptemplate" ng-controller="addBrandCntr">
        <label for="brandname">Brand Name </label>
        <input class="form-control" type="text" placeholder="brand Name" id="brandname" ng-model="brandname"/>

            <textarea class="form-control" rows="4" placeholder="Description"
                  ng-model="description"/>
        <div class="row" style="padding-bottom: 10px">
            <div class="col-md-6" style="margin-top: 10px; height: 50px; font-size: 18px">
                <label for="category-type">choose category?</label>
            </div>
            <div class="col-md-6" style="margin-top: 10px; height: 50px; font-size: 18px">
                <select class="form-control" id="category-type"
                        ng-options="category as category.category_name for category in categories"
                        ng-change="GetSubCategories()" data-ng-model="selectedOption">
                </select>
            </div>
        </div>
        <div class="row"  style="padding-bottom: 10px;" >
            <div class="col-md-6" style="margin-top: 10px; height: 50px; font-size: 18px">
                <label for="sub-category-type">choose sub category?</label>
            </div>
            <div class="col-md-6" style="margin-top: 10px; height: 50px; font-size: 18px">
                <select class="form-control" id="sub-category-type"
                        ng-options="subcategory as subcategory.subcategory_name for subcategory in subcategories"
                        data-ng-model="selectedsubcategories" ng-change="ReloadBrand()">
                </select>
            </div>

        </div>

        <div class="fileUpload btn btn-primary">
            <span><i class="fa fa-camera"></i> Upload Logo</span>
            <input type="file" class="upload" name="image" nv-file-select="" uploader="uploader"/>
        </div>
        <button class="btn primary pull-right" type="button" ng-click="SaveBrand(uploader)">Add</button>
    </div>
</script>
