<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-9 bhoechie-tab-container">
            <div class="col-lg-2 col-md-2 col-sm-2 bhoechie-tab-menu">
                <div
                        ng-include src='"partials/admin/adminLeftMenu.html"'>
                </div>
            </div>

            <div class="col-lg-10 col-md-10 col-sm-10 bhoechie-tab">
                <!-- flight section -->

                <div class="bhoechie-tab-content active">
						<div ng-controller="EditBlogsCtrl">
						   <div class="col-xs-12 col-sm-8 col-md-12">
	                            <center><h4 style="margin-top: 22px; margin-bottom: 20px; color: #800080; font-weight: 400; font-size: 22px">Edit Blog Details </h4></center>
	                        </div>
						    <input class="form-control" type="text" placeholder="Title"
						           id="title" ng-model="selectedBlog.title" style="margin-bottom: 10px; height: 50px; font-size: 18px" maxlength="255"/>
						    <text-angular ng-model="htmlVariable"></text-angular>
						    <div class="col-md-2 pull-right" style="padding-top: 10px; padding-bottom: 10px;">
						        <button class="btn btn-primary btn-block" id="btn-publish"
						                ng-click="EditBlogById(true)">Publish</button>
						    </div>
						    <div class="col-md-2 pull-right" style="padding-top: 10px; padding-bottom: 10px;">
						        <button class="btn btn-primary btn-block" id="btn-Edit"
						                ng-click="EditBlogById(false)">Save as draft</button>
						    </div>
						</div>
                </div>
            </div>
        </div>
    </div>
</div>
