<div class="container">
    <span us-spinner="{radius:6, width:2, length: 2,color: '#e50880'}" spinner-key="spinner-1" spinner-start-active="true">

    </span>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-9 bhoechie-tab-container">
            <div class="col-lg-2 col-md-2 col-sm-2 bhoechie-tab-menu">
                <div 
                ng-include src='"partials/admin/adminLeftMenu.html"'>
                </div>
   </div>

   <div class="col-lg-10 col-md-10 col-sm-10 bhoechie-tab">
    <!-- flight section -->

    <div class="bhoechie-tab-content active">
        <center>
            <div class="table-responsive" ng-controller="NewsletterCtrl" ng-cloak="">
                <!--Input box email-->
                <div class="row"  style="padding-bottom: 10px">
                    <div class="col-md-12">
                        <input class="form-control" type="text"
                         ng-model="NewsletterUsers" style="margin-bottom: 10px; height: 50px; font-size: 14px"/>
                    </div>
                </div>
                <!--content-->
                <div class="row"  style="padding-bottom: 10px">
                    <div class="col-md-12">
                        <text-angular ng-model="htmlVariable"></text-angular>
                    </div>
                </div>
                <!--submit button-->
                <div class="col-md-2 pull-right" style="padding-top: 10px; padding-bottom: 10px;">
                    <button class="btn btn-primary btn-block" id="btn-publish"
                    ng-click="SendNewsletter();">Send</button>
                </div>
            </div>
        </div>
    </center>
</div>
</div>
</div>
</div>
</div>
