<div class="container">
    <span us-spinner="{radius:6, width:2, length: 2,color: '#e50880'}" spinner-key="spinner-1" spinner-start-active="true">

            </span>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-9 bhoechie-tab-container">
            <div class="col-lg-2 col-md-2 col-sm-2 bhoechie-tab-menu">
                <div 
                ng-include src='"partials/admin/adminLeftMenu.html"'>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 bhoechie-tab">
                <!-- flight section -->
                <div class="bhoechie-tab-content active" ng-controller="AdminInviteCtrl">
                    <div class="col-md-2 col-md-offset-4 pull-right custom-invite-eves-button">
            <a href="#admin/AdminInviteFrnds" class="btn btn-primary"><span class="fa fa-plus"></span> invite people</a>
        </div>

                    <h1>{{title}}</h1>
                    <center>
                        <div class="table-responsive ">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Invite send to</th>
                                    <th>Referrer Email</th>
                                    <th>Referrer Name</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="invite in getInvites">
                                    <td>{{invite.id}}</td>
                                    <td>{{invite.email}}</td>
                                    <td>{{invite.referrer_email}}</td>
                                    <td>{{invite.referrer_name}}</td>
                                    <!-- <td ng-if="invite.claimed_at != null"><p style="color:green">Accepted</p></td>
                                    <td ng-if="invite.claimed_at == null"><p style="color:red">Pending</p></td> -->
                                    <td>
                                    <label>
                                    <font color="green">{{ invite.claimed_at != null ? 'Accepted':''}} </font>
                                    <font color="red">{{ invite.claimed_at == null ? 'Pending':''}} </font>
                                    </label>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <!--<div class="clearfix"></div>
                             <ul class="pagination pull-right" ng-repeat="pages in totalPages track by $index">
                                <li  ng-if="$index+1 == totalPages.length"><a href="#/admin/{{totalPages.length}}">
                                    <span>Last</span></a>
                                </li>
                                <li ng-if="$index+1 == active" class="active">
                                    <a href="#/admin/{{$index+1}}" >{{$index+1}}</a>
                                </li>
                                <li  ng-if="$index+1 != active">
                                    <a href="#/admin/{{$index+1}}" >{{$index+1}}</a>
                                </li>

                                <li ng-if="$index+1 == 1"><a href="#/admin/1" ><span>First</span></a></li>
                            </ul> -->
                            <uib-pagination ng-show="getInvites.length > 0" total-items="invitePagination.total"
                                ng-model="currentInvitePage"
                                max-size="maxSize"
                                class="pagination-custom pagination-sm pull-right"
                                boundary-links="true"
                                rotate="false"
                                num-pages="numPages"
                                ng-change="pageChanged()">
                            </uib-pagination>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
