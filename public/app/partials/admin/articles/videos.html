<div style="margin-top: 20px">
    <div class="row" style="margin-bottom: 20px">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control" type="text" ng-model="videoSearchText"
                           placeholder="Search based on title"/>
                </div>
                <div class="col-sm-6">
                    <a ng-click="CreateVideoDialog()" class="btn btn-primary pull-right">Add Video</a>
                </div>
            </div>
            <div class="row" style="margin-top: 20px">
                <div class="col-md-3 col-xs-6 text-center" ng-repeat="video in videos | filter: videoSearchText">
                    <embed-video width="100%" data-ng-href="{{video.link}}" controls=1><a
                            href="{{video.link}}">Watch</a>
                    </embed-video>
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <a ng-click="UpdateVideoDialog(video)" class="btn btn-link"><span
                                    style="color: #e51385">edit</span></a>
                        </div>
                        <div class="col-sm-6">
                            <a ng-click="DeleteVideoDialog(video.id)" class="btn btn-link"><span
                                    style="color: #e51385">delete</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
