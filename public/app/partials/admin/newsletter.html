<div class="container">
    <span us-spinner="{radius:6, width:2, length: 2,color: '#e50880'}" spinner-key="spinner-1" spinner-start-active="true">

    </span>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-9 bhoechie-tab-container">
            <div class="col-lg-2 col-md-2 col-sm-2 bhoechie-tab-menu">
                <div 
                ng-include src='"partials/admin/adminLeftMenu.html"'>
                </div>
   </div>

   <div class="col-lg-10 col-md-10 col-sm-10 bhoechie-tab">
    <!-- flight section -->

    <div class="bhoechie-tab-content active">
        <center>
            <div class="table-responsive" ng-controller="AdminListUsers" ng-cloak="">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="search user" ng-model="evesearch"/>
                </div>

                <table ng-table="userAdminTableParams" class="table table-bordred table-striped">
                    <td data-title=""><input type="checkbox" ng-model="selectedAll" ng-click="checkAll(selectedAll)" /></td>
                    <td data-title=""><b>NAME</b></td>
                    <td data-title=""><b>EMAIL</b></td>

                </table>

                <div class="table-scroll">
                    <table ng-table="userAdminTableParams" class="table table-bordred table-striped">
                    <tr ng-repeat="user in userslist | filter:evesearch | orderBy:'firstname':true" class="text-center">

                        <td>
                        <input type="checkbox" ng-model="user.selected" value={{user.email}} />
                        <td>{{user.firstname}} {{user.lastname}}</td>
                        <td>{{user.email}}</td>
                    </table>
                </div>
                <br><br>
                <div class="col-md-2 pull-right">
                    <a ng-click="Newsletterusers();" class="btn btn-primary"><span class="fa fa-newsletter"></span> Send Newsletter</a>
                </div>
            </div>
        </div>
    </center>
</div>
</div>
</div>
</div>
</div>
