<div class="container">
    <div class="row" >
        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-9 bhoechie-tab-container">
            
            <div class="col-lg-2 col-md-2 col-sm-2 bhoechie-tab-menu">
                <div 
                ng-include src='"partials/admin/adminLeftMenu.html"'>
                </div>
            </div>

            <div class="col-lg-10 col-md-10 col-sm-10 bhoechie-tab" ng-controller="adminScreenCtrl">

                <h4>{{title}}</h4>

                <div class="col-sm-12">
                    <select class="form-control"
                            ng-model="Screen"
                            style="font-weight: 700"
                            default-option="Select Screen"                          
                            ng-options="item as item.label for item in allscreens"
                            ng-change="GetCaptions();">
                    </select>
                </div>

                <div class="col-sm-12 table-responsive">
                    <table id="mytable" class="table table-bordred table-striped" ng-if="showTable">
                        <thead>
                            <th>SL.NO</th>
                            <th style="text-align:center">TITLE</th>
                            <th style="text-align:center">DESCRIPTION</th>
                        </thead>
                        
                        <tbody>
                        <tr ng-repeat="caption in captions">
                            <td>{{caption.id}}</td>
                            <td>
                                <label for="caption.label">{{caption.label}}</label>
                            </td>
                            <td>
                                <textarea class="form-control" rows="2" placeholder="Description Text" ng-model="caption.description"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="col-md-12" ng-if="showTable">
                       <button class="btn btn-primary pull-right" ng-click="SaveChanges();">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
