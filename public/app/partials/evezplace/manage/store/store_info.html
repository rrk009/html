    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>

    <h1>Store Info</h1>

    <p style="text-align:justify;font-size:16px;">Welcome to the manage store section. You can edit the information you have provided, anytime. You can add, delete products and services. Remember to save any changes you make in this section.

<div class="col-sm-9">
    <div class="row">
        
        <div class="create-store-section" ng-controller="CreateStoreController">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <h4 style="color: #e51385">Basic Info</h4>
                </div>
            </div>
            <div class="row" style="margin-top: 10px; margin-bottom: 10px">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-5">
                        <label for="title">Store Title</label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="title" name="name" ng-model="formData.title">
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px; margin-bottom: 10px">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-5">
                        <label for="storeAboutUs">Store Description *</label>
                    </div>
                    <div class="col-sm-5">
                        <textarea rows="4" placeholder="Store Description" class="form-control" id="storeAboutUs" name="storeAboutUs"
                                  ng-model="formData.storeDescription"></textarea>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 10px; margin-bottom: 10px" ng-repeat="owner in owners">
                <div class="form-group" ng-if="$index == 0">
                    <div class="col-sm-offset-1 col-sm-5">
                        <label for="owner1">Owner's Info</label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="owner1" name="name"
                               placeholder="{{ 'Owner ' + ($index + 1)}}" ng-model="owner.title">
                    </div>
                </div>
                <div class="form-group" ng-if="$index != 0">
                    <div class="col-sm-5 col-sm-offset-6">
                        <input type="text" class="form-control" id="owner{{($index + 1)}}" name="name"
                               placeholder="{{ 'Owner ' + ($index + 1) }}" ng-model="owner.title">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <a href="" class="btn btn-link pull-right" style="padding: 0px; color: #e51385"
                       ng-click="addMoreOwner()">add more owners</a>
                </div>
            </div>

            <div class="row" style="margin-top: 10px; margin-bottom: 10px">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-5">
                        <label for="address">Registered Address</label>
                    </div>
                    <div class="col-sm-5">
                        <textarea cols="3" class="form-control" id="address" name="address"
                                  ng-model="formData.address"/>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px; margin-bottom: 10px">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-5">
                        <label for="isPhysicalStore">Do you own a physical office, store, shop?</label>
                    </div>
                    <div class="col-sm-2">
                        <input type="checkbox" style="width: 16px; height: 16px" id="isPhysicalStore"
                               name="isPhysicalStore" ng-model="formData.isPhysicalStore">
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px; margin-bottom: 10px" ng-show="formData.isPhysicalStore">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-5">
                        <label for="licenseInfo">Licence info, in case of physical store</label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" id="licenseInfo" class="form-control" name="licenseInfo"
                               ng-model="formData.licenseInfo">
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px; margin-bottom: 10px" ng-show="formData.isPhysicalStore">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-5">
                        <label for="storeAddress">Store Address</label>
                    </div>
                    <div class="col-sm-5">
                        <textarea cols="3" class="form-control" id="storeAddress" name="storeAddress"
                                  ng-model="formData.storeAddress"/>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px; margin-bottom: 10px" ng-show="formData.isPhysicalStore">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-5">
                        <label for="cityStateCountry">City, State, Country</label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" id="cityStateCountry" class="form-control" name="cityStateCountry" placeholder="location"  g-places-autocomplete ng-model="formData.cityStateCountry" />
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px; margin-bottom: 10px" ng-show="formData.isPhysicalStore">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-5">
                        <label for="pincode">Pincode</label>
                    </div>
                    <div class="col-sm-5">
                        <input type="number" placeholder="Please enter 6 digits Pincode" id="pincode" class="form-control" name="pincode" ng-model="formData.pincode">
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 40px">
                <div class="col-sm-2 col-sm-offset-9">
                    <a href ng-click="EditStoreStep1(formData,owners)" class="btn btn-primary btn-block">Save</a>
                </div>
            </div>
        </div>
    </div>
</div>
